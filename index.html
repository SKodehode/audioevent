<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal sounds</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Animal sounds</h1>
        <h4>Click one of the buttons or press one of keys to find out which sound each animal makes!</h4>
        <div id="animal-wrapper">
            <div class="animals" id="dog">
                <img src="./assets/Images/Dog.png">
                <h3>Dog</h3>
                <button id="dogbtn" onclick="dogSound.play();">Click me!<br><br>[Q]</button>
            </div>
            <div class="animals" id="cat">
                <img src="./assets/Images/Cat.png">
                <h3>Cat</h3>
                <button id="catbtn" onclick="catSound.play()">Click me!<br><br>[W]</button>
            </div>
            <div class="animals" id="horse">
                <img src="./assets/Images/Horse.png">
                <h3>Horse</h3>
                <button id="horsebtn" onclick="horseSound.play()">Click me!<br><br>[E]</button>
            </div>
            <div class="animals" id="cow">
                <img src="./assets/Images/Cow.png">
                <h3>Cow</h3>
                <button id="cowbtn" onclick="cowSound.play()">Click me!<br><br>[R]</button>
            </div>
            <div class="animals" id="duck">
                <img src="./assets/Images/Duck.png">
                <h3>duck</h3>
                <button id="duckbtn" onclick="duckSound.play()">Click me!<br><br>[A]</button>
            </div>
            <div class="animals" id="bird">
                <img src="./assets/Images/Bird.png">
                <h3>Bird</h3>
                <button id="birdbtn" onclick="birdSound.play()">Click me!<br><br>[S]</button>
            </div>
            <div class="animals" id="elephant">
                <img src="./assets/Images/Elephant.png">
                <h3>Elephant</h3>
                <button id="elephantbtn" onclick="elephantSound.play()">Click me!<br><br>[D]</button>
            </div>
            <div class="animals" id="fox">
                <img src="./assets/Images/Fox.png">
                <h3>Fox</h3>
                <button id="foxbtn" onclick="foxSound.play()">Click me!<br><br>[F]</button>
            </div>
        </div>
    </div>
</body>
</html>
